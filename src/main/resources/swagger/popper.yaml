openapi: 3.0.3
info:
  title: Popper
  description: Backend spec for popper app
  version: 0.2.0

servers:
  - url: 'http://0.0.0.0:8008'
  - url: 'https://api.remcoil.webtm.ru'
paths:

# NEW

  /v2/product:
    get:
      tags:
        - product
      responses:
        '200':
          description: Список всех изделий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfProductsV2'

  /v2/product/{id}:
    get:
      tags:
        - product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Данные об изделии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductV2'
        '404':
          description: Изделие не найдено
        '400':
          description: Bad request

    delete:
      tags:
        - product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Изделие отмечено как бракованное
        '404':
          description: Изделие не найдено
        '400':
          description: Bad request

  /v2/product/{id}/delete:
    delete:
      tags:
        - product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Изделие удалено
        '400':
          description: Bad request

  /v2/batch/{batch_id}/product:
    get:
      tags:
        - product
      parameters:
        - in: path
          name: batch_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Список изделий одной партии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfProductsV2'
        '400':
          description: Bad request

  /v2/kit/{kit_id}/product:
    get:
      tags:
        - product
      parameters:
        - in: path
          name: kit_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Список изделий одного набора
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfProductsV2'
        '400':
          description: Bad Request

  /v2/specification:
    get:
      tags:
        - specification
      responses:
        '200':
          description: Список ТЗ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfSpecificationResponsesV2'

    put:
      tags:
        - specification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpecificationV2'
      responses:
        '200':
          description: ТЗ обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpecificationResponseV2'
        '400':
          description: Bad request

    post:
      tags:
        - specification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpecificationV2'
      responses:
        '200':
          description: ТЗ создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpecificationResponseV2'

  /v2/specification/{id}:
    get:
      tags:
        - specification
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация о ТЗ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpecificationResponseV2'
        '404':
          description: Not found

    delete:
      tags:
        - specification
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация о ТЗ удалена
        '400':
          description: Bad request


  /v2/batch:
    get:
      tags:
        - batch
      responses:
        '200':
          description: Список партий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfBatchesV2'


  /v2/batch/{id}/codes:
    get:
      tags:
        - batch
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: QR коды для изделий одной партии

  /v2/action:
    get:
      tags:
        - action
      responses:
        '200':
          description: Список операций
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfActionsV2'

    post:
      security:
        - bearerAuth: [ ]
      tags:
        - action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionRequestV2'
      responses:
        '400':
          description: Bad request
        '200':
          description: Операция создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionV2'
    put:
      tags:
        - action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionV2'
      responses:
        '200':
          description: Action update
        '400':
          description: Bad request

  /v2/action/batch:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - batch action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchActionV2'
      responses:
        '400':
          description: Bad request
        '200':
          description: Операции созданы
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfActionsV2'

  /v2/action/product/{product_id}:
    get:
      tags:
        - action
      parameters:
        - in: path
          name: product_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Список операций для одного изделия
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfActionsV2'

  /v2/action/{id}:
    delete:
      tags:
        - action
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация об операции удалена

  /v2/kit:
    get:
      tags:
        - kit
      responses:
        '200':
          description: Список всех наборов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfKitsV2'

    post:
      tags:
        - kit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KitV2'
      responses:
        '200':
          description: Набор сохранен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KitV2'

    put:
      tags:
        - kit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KitV2'
      responses:
        '200':
          description: Информация о наборе обновлена

  /v2/specification/{specification_id}/kit:
    get:
      tags:
        - kit
      parameters:
        - in: path
          name: specification_id
          required: true
          schema:
            type: number
      responses:
        '400':
          description: Bad request
        '200':
          description: Информация о наборе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfKitsV2'

  /v2/kit/{id}:
    get:
      tags:
        - kit
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '204':
          description: No content
        '200':
          description: Информация о наборе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KitV2'

    delete:
      tags:
        - kit
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация о наборе удалена

# OLD

  /bobbin:
    get:
      tags:
        - bobbin
      responses:
        '200':
          description: List of all bobbins
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfBobbins'
    post:
      tags:
        - bobbin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bobbin'
      responses:
        '200':
          description: Task created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bobbin'
        '400':
          description: Bad Request

  /bobbin/{id}:
    get:
      tags:
        - bobbin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Bobbin information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bobbin'
        '404':
          description: Bobbin not found
        '400':
          description: Bad request

    delete:
      tags:
        - bobbin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Bobbin marked as defected
        '404':
          description: Bobbin not found
        '400':
          description: Bad request

  /bobbin/{id}/delete:
    delete:
      tags:
        - bobbin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Bobbin deleted
        '400':
          description: Bad request

  /batch/{batch_id}/bobbin:
    get:
      tags:
        - bobbin
      parameters:
        - in: path
          name: batch_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: List of bobbins of one batch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfBobbins'
        '400':
          description: Bad request
        '404':
          description: Not Found

  /task/{task_id}/bobbin:
    get:
      tags:
        - bobbin
      parameters:
        - in: path
          name: task_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of bobbins of one task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfBobbins'
        '400':
          description: Bad Request
        '404':
          description: Not Found

  /task:
    get:
      tags:
        - task
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfTasks'

    put:
      tags:
        - task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '200':
          description: Task updated
        '400':
          description: Bad request

    post:
      tags:
        - task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskIdentity'
      responses:
        '200':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /task/{id}:
    get:
      tags:
        - task
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Task not found
        '404':
          description: Not found

    delete:
      tags:
        - task
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task deleted successfully
        '400':
          description: Bad request
        '404':
          description: Not Found

  /task/full:
    get:
      tags:
        - task
      responses:
        '200':
          description: List of full tasks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfFullTasks'

  /task/{id}/full:
    get:
      tags:
        - task
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task full information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfFullTasks'
        '400':
          description: Bad request
        '404':
          description: Task Not found


  /batch:
    get:
      tags:
        - batch
      responses:
        '200':
          description: List of batches
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfBatch'
    post:
      tags:
        - batch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchIdentity'
      responses:
        '400':
          description: Bad request
        '200':
          description: Batch created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Action'

  /batch/{id}:
    get:
      tags:
        - batch
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Batch information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Batch'
        '400':
          description: Batch not found

    delete:
      tags:
        - batch
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Batch deleted successfully

  /batch/task/{task_id}:
    get:
      tags:
        - batch
      parameters:
        - in: path
          name: task_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Batch information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfBatch'
        '400':
          description: Batch not found

  /batch/{id}/full:
    get:
      tags:
        - batch
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Batch full information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullBatch'
        '400':
          description: Batch not found

  /batch/full:
    get:
      tags:
        - batch
      responses:
        '200':
          description: List of full batches
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfFullBatches'

  /batch/{id}/codes:
    get:
      tags:
        - batch
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Bobbin's QR codes by batch

  /action:
    get:
      tags:
        - action
      responses:
        '200':
          description: List of actions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfActions'

    post:
      security:
        - bearerAuth: [ ]
      tags:
        - action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionDto'
      responses:
        '400':
          description: Bad request
        '200':
          description: Action created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Action'
    put:
      tags:
        - action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Action'
      responses:
        '200':
          description: Action update
        '400':
          description: Bad request

  /action/batch:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - batch action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchAction'
      responses:
        '400':
          description: Bad request
        '200':
          description: Action created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfActions'

  /action/bobbin/{bobbin_id}:
    get:
      tags:
        - action
      parameters:
        - in: path
          name: bobbin_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Full list of one bobbin actions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfActions'

  /action/{id}:
    delete:
      tags:
        - action
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Action deleted successfully

  /action/full:
    get:
      tags:
        - full action
      responses:
        '200':
          description: List of flat full actions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfFlatFullActions'

  /action/task/{task_id}/full:
    get:
      tags:
        - full action
      parameters:
        - in: path
          name: task_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task full action
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskFullAction'

  /action/batch/{batch_id}/full:
    get:
      tags:
        - full action
      parameters:
        - in: path
          name: batch_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Batch full action
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchFullAction'

  /action/bobbin/{bobbin_id}/full:
    get:
      tags:
        - full action
      parameters:
        - in: path
          name: bobbin_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Bobbin full action
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BobbinFullAction'

  /action/{id}/full:
    get:
      tags:
        - full action
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Flat full action
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatFullAction'

  /comment:
    get:
      tags:
        - comment
      responses:
        '200':
          description: List of all comments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfComments'

    post:
      security:
        - bearerAuth: [ ]
      tags:
        - comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: Comment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

    put:
      security:
        - bearerAuth: [ ]
      tags:
        - comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: Comment update


  /comment/{action_id}:
    get:
      tags:
        - comment
      parameters:
        - in: path
          name: action_id
          required: true
          schema:
            type: number
      responses:
        '204':
          description: No content
        '200':
          description: Defect Comment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/omment'

    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - comment
      parameters:
        - in: path
          name: action_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Comment deleted successfully


  /operator?active_only=true:
    get:
      tags:
        - operator
      parameters:
        - in: query
          name: active_only
          schema:
            type: boolean
      responses:
        '200':
          description: List of operators
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfOperators'

  /operator/state/{id}?active:
    put:
      tags:
        - operator
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: query
          name: active
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: Operator state updated
        '404':
          description: Operator not found


  /operator/{id}:
    delete:
      tags:
        - operator
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operator deleted successfully

  /operator/sign_in:
    post:
      tags:
        - operator
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credentials'
      responses:
        '401':
          description: Wrong password or phone
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'

  /operator/sign_up:
    post:
      tags:
        - operator
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Operator'
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '400':
          description: Operator already exists

  /operator:
    put:
      tags:
        - operator
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Operator'
      responses:
        '200':
          description: Operator updated
        '400':
          description: Bad request

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    TaskFullAction:
      properties:
        id:
          type: number
        task_name:
          type: string
        task_number:
          type: string
        batches:
          type: array
          items:
            $ref: '#/components/schemas/BatchFullAction'

    BatchFullAction:
      properties:
        id:
          type: number
        batch_number:
          type: string
        bobbins:
          type: array
          items:
            $ref: '#/components/schemas/BobbinFullAction'

    BobbinFullAction:
      properties:
        id:
          type: number
        bobbin_number:
          type: string
        is_active_bobbin:
          type: boolean
        actions:
          type: array
          items:
            $ref: '#/components/schemas/FullAction'

    FullAction:
      properties:
        id:
          type: number
        action_type:
          type: string
        done_time:
          type: string
        successful:
          type: boolean
        comment:
          type: string
        operator_id:
          type: integer
        first_name:
          type: string
        second_name:
          type: string
        surname:
          type: string
        role:
          type: string

