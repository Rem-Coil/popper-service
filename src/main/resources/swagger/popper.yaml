openapi: 3.0.3
info:
  title: Popper
  description: Backend spec for popper app
  version: 0.3.0

servers:
  - url: 'http://0.0.0.0:8008'
  - url: 'https://api.remcoil.webtm.ru'
paths:

  /product:
    get:
      tags:
        - product
      responses:
        '200':
          description: Список всех изделий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfProducts'
    post:
      tags:
        - product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Изделие создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Bad Request

  /product/{id}:
    get:
      tags:
        - product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Данные об изделии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Изделие не найдено
        '400':
          description: Bad request

    delete:
      tags:
        - product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Изделие отмечено как бракованное
        '404':
          description: Изделие не найдено
        '400':
          description: Bad request

  /product/{id}/delete:
    delete:
      tags:
        - product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Изделие удалено
        '400':
          description: Bad request

  /batch/{batch_id}/product:
    get:
      tags:
        - product
      parameters:
        - in: path
          name: batch_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Список изделий одной партии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfProducts'
        '400':
          description: Bad request

  /kit/{kit_id}/product:
    get:
      tags:
        - product
      parameters:
        - in: path
          name: kit_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Список изделий одного набора
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfProducts'
        '400':
          description: Bad Request

  /specification:
    get:
      tags:
        - specification
      responses:
        '200':
          description: Список ТЗ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfSpecificationResponseDto'

    put:
      tags:
        - specification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpecificationRequestDto'
      responses:
        '200':
          description: ТЗ обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfSpecificationResponseDto'
        '400':
          description: Bad request

    post:
      tags:
        - specification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpecificationRequestDto'
      responses:
        '200':
          description: ТЗ создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpecificationResponseDto'

  /specification/{id}:
    get:
      tags:
        - specification
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация о ТЗ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpecificationResponseDto'
        '404':
          description: Not found

    delete:
      tags:
        - specification
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация о ТЗ удалена
        '400':
          description: Bad request


  /batch:
    get:
      tags:
        - batch
      responses:
        '200':
          description: Список партий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfBatches'

  /batch/{id}:
    get:
      tags:
        - batch
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация о партии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Batch'
        '400':
          description: Партия не найдена

    delete:
      tags:
        - batch
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация о партии удалена

  /batch/{id}/codes:
    get:
      tags:
        - batch
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: QR коды для изделий одной партии

  /action:
    get:
      tags:
        - action
      responses:
        '200':
          description: Список операций
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfActions'

    post:
      security:
        - bearerAuth: [ ]
      tags:
        - action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionRequest'
      responses:
        '400':
          description: Bad request
        '200':
          description: Операция создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Action'
    put:
      tags:
        - action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Action'
      responses:
        '200':
          description: Action update
        '400':
          description: Bad request

  /action/batch:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - batch action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchAction'
      responses:
        '400':
          description: Bad request
        '200':
          description: Операции созданы
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfActions'

  /action/product/{product_id}:
    get:
      tags:
        - action
      parameters:
        - in: path
          name: product_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Список операций для одного изделия
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfActions'

  /action/{id}:
    delete:
      tags:
        - action
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация об операции удалена

  /action/full:
    get:
      tags:
        - full action
      responses:
        '200':
          description: Вся информация об операциях
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfFlatFullActions'

  /comment:
    get:
      tags:
        - comment
      responses:
        '200':
          description: Список всех комментариев
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfComments'

    post:
      security:
        - bearerAuth: [ ]
      tags:
        - comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: Комментарий сохранен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

    put:
      security:
        - bearerAuth: [ ]
      tags:
        - comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: Комментарий обновлен


  /comment/{action_id}:
    get:
      tags:
        - comment
      parameters:
        - in: path
          name: action_id
          required: true
          schema:
            type: number
      responses:
        '204':
          description: No content
        '200':
          description: Комментарий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - comment
      parameters:
        - in: path
          name: action_id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Комментарий удален


  /employee?active_only=true:
    get:
      tags:
        - employee
      parameters:
        - in: query
          name: active_only
          schema:
            type: boolean
      responses:
        '200':
          description: Список сотрудников
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfEmployees'

  /employee/state/{id}?active:
    put:
      tags:
        - employee
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
        - in: query
          name: active
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: Статус сотрудника обновлен
        '404':
          description: Сотрудник не найден


  /employee/{id}:
    delete:
      tags:
        - employee
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Информация о сотруднике удалена

  /employee/sign_in:
    post:
      tags:
        - employee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credentials'
      responses:
        '401':
          description: Некорректные данные
        '200':
          description: JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'

  /employee/sign_up:
    post:
      tags:
        - employee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Employee'
      responses:
        '200':
          description: JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '400':
          description: Информация о сотруднике уже существует

  /employee:
    put:
      tags:
        - employee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Employee'
      responses:
        '200':
          description: Информация о сотруднике обновлена
        '400':
          description: Bad request

  /kit:
    get:
      tags:
        - kit
      responses:
        '200':
          description: Список всех наборов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfKits'

    post:
      security:
        - bearerAuth: [ ]
      tags:
        - kit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Kit'
      responses:
        '200':
          description: Набор сохранен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kit'

    put:
      security:
        - bearerAuth: [ ]
      tags:
        - kit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Kit'
      responses:
        '200':
          description: Информация о наборе обновлена

  /kit/{id}:
    get:
      tags:
        - kit
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '204':
          description: No content
        '200':
          description: Информация о наборе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kit'

    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - kit
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация о наборе удалена

  /specification/action_type:
    get:
      tags:
        - action_type
      responses:
        '200':
          description: Список всех типов операций
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfSpecificationActions'

    post:
      security:
        - bearerAuth: [ ]
      tags:
        - action_type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpecificationAction'
      responses:
        '200':
          description: Тип операции сохранен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpecificationAction'

    put:
      security:
        - bearerAuth: [ ]
      tags:
        - action_type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpecificationAction'
      responses:
        '200':
          description: Информация о типе операции обновлена

  /specification/action_type/{id}:
    get:
      tags:
        - action_type
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '204':
          description: No content
        '200':
          description: Информация о типе операции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpecificationAction'

    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - action_type
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Информация о типе операции удалена

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    FlatFullAction:
      properties:
        specification_id:
          type: number
        specification_title:
          type: string
        product_type:
          type: string
        kit_id:
          type: number
        kit_number:
          type: string
        batch_id:
          type: number
        batch_number:
          type: string
        product_id:
          type: number
        product_number:
          type: string
        active:
          type: boolean
        action_id:
          type: number
        done_time:
          type: string
        successful:
          type: boolean
        specification_action_id:
          type: number
        action_type:
          type: string
        sequence_number:
          type: integer
        comment:
          type: string
        employee_id:
          type: number
        first_name:
          type: string
        second_name:
          type: string
        surname:
          type: string
        role:
          type: string

    Action:
      properties:
        id:
          type: number
        employee_id:
          type: number
        product_id:
          type: number
        action_type_id:
          type: number
        done_time:
          type: string
          format: YYYY-MM-DDTHH:MM:SS
          example: "2022-12-25T14:30:01"
        successful:
          type: boolean

    BatchAction:
      properties:
        id:
          type: number
        batch_id:
          type: integer
        action_type_id:
          type: number
        done_time:
          type: string
          format: YYYY-MM-DDTHH:MM:SS
          example: "2022-12-25T14:30:01"
        successful:
          type: boolean

    ActionRequest:
      properties:
        id:
          type: number
        product_id:
          type: number
        action_type_id:
          type: number
        done_time:
          type: string
          format: YYYY-MM-DDTHH:MM:SS
          example: "2022-12-25T14:30:01"
        successful:
          type: boolean

    Comment:
      properties:
        action_id:
          type: number
        comment:
          type: string

    Token:
      properties:
        token:
          type: string

    Employee:
      properties:
        id:
          type: number
        first_name:
          type: string
        second_name:
          type: string
        surname:
          type: string
        phone:
          type: string
        password:
          type: string
        active:
          type: boolean
        role:
          type: string

    Credentials:
      properties:
        phone:
          type: string
        password:
          type: string

    Product:
      properties:
        id:
          type: number
        product_number:
          type: string
        active:
          type: boolean
        batch_id:
          type: number

    Batch:
      properties:
        id:
          type: number
        batch_number:
          type: string
        kit_id:
          type: number

    Kit:
      properties:
        id:
          type: number
        kit_number:
          type: string
        batches_quantity:
          type: integer
        batch_size:
          type: integer
        specification_id:
          type: number

    Specification:
      properties:
        id:
          type: number
        specification_title:
          type: string
        product_type:
          type: string
        tested_percentage:
          type: integer

    SpecificationResponseDto:
      properties:
        id:
          type: number
        specification_title:
          type: string
        product_type:
          type: string
        tested_percentage:
          type: integer
        kit_quantity:
          type: integer
        action_set:
          type: array
          items:
            $ref: '#/components/schemas/SpecificationAction'

    SpecificationRequestDto:
      properties:
        id:
          type: number
        specification_title:
          type: string
        product_type:
          type: string
        tested_percentage:
          type: integer
        action_set:
          type: array
          items:
            $ref: '#/components/schemas/SpecificationAction'

    SpecificationAction:
      properties:
        id:
          type: number
        action_type:
          type: string
        sequence_number:
          type: integer
        specification_id:
          type: number

    ListOfActions:
      type: array
      items:
        $ref: '#/components/schemas/Action'

    ListOfFlatFullActions:
      type: array
      items:
        $ref: '#/components/schemas/FlatFullAction'

    ListOfEmployees:
      type: array
      items:
        $ref: '#/components/schemas/Employee'

    ListOfSpecifications:
      type: array
      items:
        $ref: '#/components/schemas/Specification'

    ListOfSpecificationActions:
      type: array
      items:
        $ref: '#/components/schemas/SpecificationAction'

    ListOfKits:
      type: array
      items:
        $ref: '#/components/schemas/Kit'

    ListOfBatches:
      type: array
      items:
        $ref: '#/components/schemas/Batch'

    ListOfProducts:
      type: array
      items:
        $ref: '#/components/schemas/Product'

    ListOfComments:
      type: array
      items:
        $ref: '#/components/schemas/Comment'

    ListOfSpecificationResponseDto:
      type: array
      items:
        $ref: '#/components/schemas/SpecificationResponseDto'
